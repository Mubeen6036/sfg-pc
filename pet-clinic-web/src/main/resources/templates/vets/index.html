<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
</head>
<body>

<h1>List of Vets</h1>

<table>
	<thead>
		<tr>
			<th>ID</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="owner:${vets}">
			<td th:text="${owner.id}"></td>
			<td th:text="${owner.firstName}"></td>
			<td th:text="${owner.lastName}"></td>
		</tr>
	</tobody>
</table>
</body>
</html>
